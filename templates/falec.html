<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../static/theme.css" type="text/css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container justify-content-center"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar15" style="">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar15">
        <ul class="navbar-nav">
          <li class="nav-item mx-2"> <a class="nav-link" href="#">Fale Conosco</a> </li>
          <li class="nav-item mx-2"> <a class="nav-link navbar-brand mr-0 text-white" href="{{ url_for("index") }}"><i class="fa d-inline fa-lg fa-stop-circle-o"></i>
              <b> IMPOSTÔMETRO</b></a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="http://127.0.0.1:5000/info">Informações</a> </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5" style="" >
    <div class="container">
      <div class="row">
        <div class="ml-auto col-lg-7 text-center text-lg-left">
          <h1><strong>Impostômetro</h1></strong>

            {% for y in texto.items() %}
                <h4>{{ y[1][0] }}</h4>
                <h6>{{ y[1][1] }}</h6>
            {% endfor %}

        </div>
        <div class="col-lg-4 d-flex justify-content-center align-items-center p-3">
          <form class="form-inline mb-0" method="get">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <p class="mb-0">Um pouco sobre nós:</p>
          <div class="card">
            <div class="card-body">

                {% for x in sobre.items() %}

                    <h5><div class="card-body">{{ x[1][0] }}</div></h5>
                    <div class="card-body">{{ x[1][1] }}</div>
                    <div class="card-body">{{ x[1][2] }}</div>

                {% endfor %}

          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
  <div class="py-3" >
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p class="mb-0">Impostômetro - 2021</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" style=""></script>
</body>

</html>
